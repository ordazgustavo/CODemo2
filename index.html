<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <link rel="stylesheet" href="css/css-reseter.css">
  <link rel="stylesheet" href="css/materialize.css">
  <link rel="stylesheet" href="css/style.css">
  <title>CO Demo 2</title>
</head>
<body>

  <div id="wrapper" class="valign-wrapper">
     <div class="valign" style="width:100%;">
        <div class="container">
           <div class="row">
              <div class="col s6 offset-m3">
                 <div class="card z-depth-5">
                    <form action="index.html">
                      <div id="login-logo" class="card-image">
                        <img src="images/cambistaonline-logo.png" alt="">
                      </div>
                       <div class="card-content">
                          <span class="card-title black-text">Iniciar Sesión</span>
                         <div class="row">
                             <div class="input-field col s12">
                                <i class="material-icons prefix blue-grey-text lighten-3">account_circle</i>
                                <input type="text" name="usuario">
                                <label for="usuario" class="active">Usuario</label>
                             </div>
                         </div>
                         <div class="row">
                             <div class="input-field col s12">
                                <i class="material-icons prefix blue-grey-text lighten-3">lock</i>
                                <input type="password" name="contrasena">
                                <label for="contrasena" class="active">Contraseña</label>
                             </div>
                         </div>
                       </div>
                       <div class="card-action center">
                          <input type="submit" class="btn teal accent-4" value="Iniciar Sesión">
                          <a href="register.html" class="btn teal accent-4">Registrarse</a>
                       </div>
                    </form>
                 </div>
              </div>
           </div>
        </div>
     </div>
  </div>

  <script src="js/jquery.min.js" charset="utf-8"></script>
  <script src="js/materialize.min.js" charset="utf-8"></script>

</body>
</html>
